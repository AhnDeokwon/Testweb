<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#클래식">바이올린</a></li>
  <li><a href="#비올라">비올라</a></li>
  <li><a href="#첼로">첼로</a></li>
</ul>
<h>안덕원의 홈페이지</h>
<P>안녕하세요</P>
<p>컴퓨터 공학과 안덕원입니다.</p>

</body>
</html>
